<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Maze Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player;

        function init() {
            // シーンを作成
            scene = new THREE.Scene();

            // カメラを作成
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, -5);

            // プレイヤーを作成
            const playerGeometry = new THREE.BoxGeometry(1, 2, 1); // 棒人間の形状
            const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // 棒人間の色
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            scene.add(player);

            // レンダラーを作成
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 迷路を生成して描画
            const maze = generateMaze(10, 10); // 10x10の迷路を生成
            drawMaze(maze);

            // アニメーションの開始
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // プレイヤーの位置と方向をカメラに適用
            camera.position.copy(player.position);
            camera.position.y += 1; // プレイヤーの目の高さに合わせる
            camera.rotation.copy(player.rotation);

            // レンダリング
            renderer.render(scene, camera);
        }

        // キーボードの入力に応じてプレイヤーを動かす
        document.addEventListener('keydown', (event) => {
            const speed = 0.1;
            switch (event.key) {
                case 'ArrowUp':
                    player.translateZ(-speed);
                    break;
                case 'ArrowDown':
                    player.translateZ(speed);
                    break;
                case 'ArrowLeft':
                    player.rotateY(0.1);
                    break;
                case 'ArrowRight':
                    player.rotateY(-0.1);
                    break;
            }
        });

        // 迷路を生成する関数
        function generateMaze(width, height) {
            // ここで迷路を生成するアルゴリズムを実装する
            // 例えば、プリムのアルゴリズムやDFSを使用することができます
            const maze = [];

            // ダミーの迷路を生成する例
            for (let i = 0; i < height; i++) {
                const row = [];
                for (let j = 0; j < width; j++) {
                    // ここで壁の有無をランダムに決定する
                    const isWall = Math.random() < 0.3; // 30%の確率で壁とする
                    row.push(isWall);
                }
                maze.push(row);
            }

            return maze;
        }

        // 迷路を描画する関数
        function drawMaze(maze) {
            const wallGeometry = new THREE.BoxGeometry(1, 2, 1); // 壁の形状
            const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 }); // 壁の色

            maze.forEach((row, i) => {
                row.forEach((isWall, j) => {
                    if (isWall) {
                        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
                        wall.position.set(j, 0, -i); // Three.jsではy軸が上下逆転していることに注意
                        scene.add(wall);
                    }
                });
            });
        }

        init();
    </script>
</body>
</html>
